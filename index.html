<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>
<body style="display: flex; align-items: center; justify-content: center;">
    <div style="width: 30%; border: 1px solid black; display: flex; align-items: center; justify-content: center; margin-top: 20px;">
        <form style="width: 80%; " id="form">
            <div class="form-group">
              <label for="formGroupExampleInput">Title</label>
              <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Price</label>
              <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput1" placeholder="Price">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Description</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Description">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Discount</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput3" placeholder="Discount">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Stock</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput4" placeholder="Stock">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Quality</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput5" placeholder="Quality">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Country</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput6" placeholder="Country">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">CustomersCount</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput7" placeholder="CustomersCount">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Category</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput8" placeholder="Category">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">City</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput9" placeholder="City">
              </div>
              <div style="width: 100%; height: auto; text-align: center;">
                <button style="width: 200px; height: 50px; background-color: red; color: white; margin-bottom: 20px; border-radius: 50%; border: none;">Submit</button>

              </div>
          </form>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
